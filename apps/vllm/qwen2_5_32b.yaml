policy:
  engine_config:
    model: "Qwen/Qwen2.5-32B-Instruct"
    tensor_parallel_size: 4
    pipeline_parallel_size: 1
    enforce_eager: true
  sampling_config:
    n: 2
    guided_decoding: false
    max_tokens: 512

services:
  policy:
    procs: 4
    num_replicas: 1
    with_gpus: true
  coder:
    procs: 1
    num_replicas: 1
    with_gpus: false

num_calls: 1
# Optional, otherwise argparse fallback kicks in
prompt: "Given a list of 2 strings, return how many times the latter appears as a substring. Test it with substring('atatanakunakatta', 'ta')"
# prompt: "Write a function that calculates the factorial of a number. Test it with factorial(5)."
with_coder: true
